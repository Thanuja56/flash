<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>edit Accountant form</title>
</head>
<body>
<body bgcolor="darkseagreen"></body>
<div align="center">
		<h1>edit Accountant form</h1>
		<br />
		<form action="#" th:action="@{/saveacc}" th:object="${accountant}"
			method="post">

			<table border="0" cellpadding="10">
			<tr>				
					<td>accountant id:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>	
				<tr>				
					<td>username:</td>
					<td>
						<input type="text" th:field="*{username}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>password:</td>
					<td>
						<input type="text" th:field="*{password}" />
					</td>
				</tr>
				<tr>
					<td>dob:</td>
					<td><input type="text" th:field="*{dob}" /></td>
				</tr>
				<tr>
					<td>doj:</td>
					<td><input type="text" th:field="*{doj}" /></td>
				</tr>
				<tr>
					<td>salary:</td>
					<td><input type="text" th:field="*{salary}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">save</button> </td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
