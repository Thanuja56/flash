<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Page</title>
<link rel="stylesheet" href="New.css"/>
</head>

<body>
<body bgcolor="LightGray"></body>
<div align="center">
   <h1>Administration Login</h1>
   
        
        
   <img class="padding" src="https://res.cloudinary.com/dpro7vkjb/image/upload/v1651577658/login1_vbzgwx.webp"
    width="300" 
     height="200"
    /><br>
  
     <form action="#" th:action="@{/loginProcess}" th:object="${login1}" method="post">
     		<label for="id1">Employee Id</label>
     		<input type="number" th:field="*{empId}"/><br>
<br>
     
            <label for='username1' >UserName:</label>
            <input type='text' id='username1'  maxlength="50" th:field="*{username}" /><br>

<br>
            <label for='password1' >Password:</label>
            <input type='password' th:field="*{password}" id='password' maxlength="50" /><br>
<br>
     		<label for="role1">Role</label>
     		<select id ="role1" th:field="*{role}">
     		<option value="admin">Admin</option>
     		<option value="accountent">Accountent</option>
     		</select>
     		<br>
    <br/>
           <button>Submit</button>
     
     
     
     
 
     </form>

</body>
</html>
